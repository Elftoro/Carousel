<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link rel="stylesheet" href="/css/style.css">

<body>

                    <img src="img/Arborstone-1.jpg" alt="GuildWars2 Screenshot1">
                </li>
                <li class="slide">
                    <img src="img/Arborstone-2.jpg" alt="GuildWars2 Screenshot2">
                </li>
                <li class="slide">
                    <img src="img/Arborstone-3.jpg" alt="GuildWars2 Screenshot3">
                </li>
            </ul>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
